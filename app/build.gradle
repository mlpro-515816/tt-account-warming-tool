// Applying the Android application plugin
// Problem: To create a robust Android application that effectively manages social media accounts.
// Solution: Using the Android application plugin streamlines the setup and builds process for our app.
apply plugin: 'com.android.application'

android {
    // Configuring the application's properties
    // Problem: It's critical to define the application ID to differentiate it in the Play Store and on devices.
    // Solution: This application ID uniquely identifies our project.
    compileSdkVersion 33 // Use the latest stable SDK version to leverage the newest features.

    defaultConfig {
        applicationId "com.madhub.ttaccountwarmingtool" // Unique identifier for the app
        minSdkVersion 21 // Supports devices from Lollipop (5.0) and above, enhancing accessibility
        targetSdkVersion 33 // Optimize the app for the latest Android version
        versionCode 1 // Incremental versioning for updates
        versionName "1.0.0" // Human-readable version string
        resConfigs "en" // Limit resources to English language for focused development
    }

    // Configuring build types
    // Problem: A production-ready app requires differentiation between debug and release builds.
    // Solution: Define build types to manage configurations effectively.
    buildTypes {
        release {
            minifyEnabled false // No code shrinking for now; can be enabled later for optimization
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // Default ProGuard rules
        }
        debug {
            applicationIdSuffix ".debug" // Differentiate debug builds for testing purposes
            debuggable true // Allow debugging on debug builds
        }
    }
}

dependencies {
    // Problem: Building a social media automation tool requires specific capabilities.
    // Solution: Utilize libraries that enhance our app's functionality.
    
    implementation 'androidx.appcompat:appcompat:1.5.1' // Provides support for modern UI components, solving the compatibility issue across devices.
    implementation 'androidx.core:core-ktx:1.9.0' // Offers Kotlin extensions for Android, improving code conciseness and safety.

    // Problem: To enable seamless network communication for social media management.
    // Solution: Retrofit library provides a simple way to handle REST API requests.
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Handles network calls to various social media APIs.
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Converts JSON responses into Kotlin objects for easier data handling.

    // Problem: Managing asynchronous tasks is essential for a smooth user experience.
    // Solution: Using RxJava simplifies handling of asynchronous data streams.
    implementation 'io.reactivex.rxjava2:rxjava:2.2.21' // Handles reactive programming for better event handling.
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1' // Provides Android-specific bindings for RxJava.

    // Problem: Continuous operation of an automation tool requires reliable background processing.
    // Solution: WorkManager library allows for scheduling background tasks that need guaranteed execution.
    implementation 'androidx.work:work-runtime-ktx:2.7.1' // Manages background tasks that should run even if the app is not active.

    // Problem: If using cloud phones or emulators, we need proper permissions and capabilities.
    // Solution: Include necessary libraries for accessing device capabilities.
    implementation 'com.google.android.gms:play-services-location:21.0.1' // Enables location services if needed for any features.
}

// This configuration sets the groundwork for building the MadHub's TT account warming tool, ensuring compliance with the Android development standards, and aligns with MadHub's core functionalities of social media management and automation.
